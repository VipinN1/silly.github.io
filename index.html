<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff4081;
        }
        .image-slot {
            width: 300px;
            height: 300px;
            border: 2px dashed #ff4081;
            margin: 20px auto;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff4081;
            font-size: 18px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #d81b60;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 3s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Anniversary!</h1>
    
    <div class="image-slot" id="img1">Click to add image</div>
    <div class="image-slot" id="img2">Click to add image</div>
    
    <button onclick="showHearts()">Show Hearts</button>
    <button onclick="playMusic()">Play Our Song</button>
    
    <audio id="loveSong" src="your-song.mp3"></audio>

    <script>
        document.getElementById('img1').addEventListener('click', function() {
            let url = prompt("Enter image URL for the first slot:");
            if (url) {
                this.style.backgroundImage = `url('${url}')`;
                this.textContent = "";
            }
        });

        document.getElementById('img2').addEventListener('click', function() {
            let url = prompt("Enter image URL for the second slot:");
            if (url) {
                this.style.backgroundImage = `url('${url}')`;
                this.textContent = "";
            }
        });

        function showHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }

        function playMusic() {
            let audio = document.getElementById('loveSong');
            audio.play();
        }
    </script>
</body>
</html>
